---
layout: default
title: "Blog"
---

<h1>All Posts</h1>
<a href="{{ '/blogs/feed.xml' | relative_url }}">
  <img src="/blogs/assets/rss.png" width="20" height="20" alt="RSS">
</a>
<ul>
  {% for post in site.posts %}
  <li style="margin-bottom: 12px;">
    <a href="{{ post.url | relative_url }}" style="font-size: 18px; font-weight: 600;">
      {{ post.title }}
    </a>
    <div style="color: #666; font-size: 14px;">
      {{ post.date | date: "%B %d, %Y" }}
    </div>
    <p style="margin: 4px 0;">{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
